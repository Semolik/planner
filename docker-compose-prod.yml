services:
  api:
    build: ./api
    ports:
      - "${API_PORT}:8000"
    volumes:
      - ./api:/usr/src
      - ./uploads/images:/uploads/images
      - ./uploads/files:/uploads/files
    env_file:
      - .env
    restart: always
    command: bash /app/api/scripts/start.sh
    depends_on:
      database:
        condition: service_healthy

  database:
    env_file:
      - .env
    image: postgres:16
    restart: always
    healthcheck:
      test: pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - ./db-data:/var/lib/postgresql/data
  web:
    build:
      context: web
      dockerfile: Dockerfile
    env_file: web/.env
    restart: always
    ports:
      - "${WEB_PORT}:3000"
    command: ["node", "/app/server/index.mjs"]
    depends_on:
      api:
        condition: service_started
